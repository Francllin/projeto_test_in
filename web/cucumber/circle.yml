machine:
 ruby:
  version: ruby-2.2.2
 services:
  - docker
dependencies:
 pre:
  - sudo apt-get install libxss1 libappindicator1 libindicator7
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - sudo apt-get install -f
  - sudo apt-get install jq nodejs curl -qy
  - npm install -g geckodriver
  - npm install -g chromedriver@2.25
  - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3
  - curl -sSL https://get.rvm.io | bash -s stable --ruby=2.3.3
 override:
  - rvm use .
  - gem install bundler
  - bundle install
test:
 override:
# integração e validação de testes executados

# validar teste para o site inmetrics
  - cd cucumber; cucumber --tags @validar_texto

# validar a feature login.feature
  - cd cucumber; cucumber --tags @login
  - cd cucumber; cucumber --tags @login_negativo
# validar a feature adicionar_disciplinary_case.feature
  - cd cucumber; cucumber --tags @add_discipline

